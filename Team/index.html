<!DOCTYPE html>

<body id="a" itemscope itemtype="https://schema.org/Schema">

            <li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
                <a itemref="a" itemprop="name" href="https://organised.team/">Team</a>
            </li>
        </menu>
    </nav>
    <main>
        <section itemprop="description">
            <p>
                A team is just an <a href="https://organised.team/Organization" itemprop="parent">https://organised.team/Organization</a>.
            </p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Stance Global Ltd</p>
    </footer>
